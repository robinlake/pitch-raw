<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Analyzer</title>
  <!-- <script src="visualizer.js" type="module" defer></script> -->
  <script src="index.js" type="module" defer></script>
  <!-- <script src="visualizer.js" type="module" defer></script>
    <script src="file.js" type="module" defer></script> -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #DBDBDB;
    }

    canvas {
      z-index: -1;
      pointer-events: none;
    }

    .grid {
      display: grid;
      grid-template-columns: auto min-content;
      justify-content: center;
      justify-items: end;
      align-items: center;
      gap: 5px 10px;
    }

    input {
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- <canvas id="visualizer"></canvas> -->
  <div class="grid">
    <label for="volume">Volume</label>
    <input type="range" min="0" max="1" value=".5" step=".01" id="volume">
    <!-- <label for="bass">Bass</label>
      <input type="range" min="-10" max="10" value="0" id="bass">
      <label for="mid">Mid</label>
      <input type="range" min="-10" max="10" value="0" id="mid">
      <label for="treble">Treble</label>
      <input type="range" min="-10" max="10" value="0" id="treble"> -->
  </div>
  <div id="detector" class="vague hidden">
    <div class="pitch"><span id="pitch">--</span>Hz</div>
    <div class="note"><span id="note">--</span></div>
    <canvas id="output" width=300 height=42></canvas>
    <div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents
        &#9839;</span></div>
  </div>
  <div class="row">
    <button id="pitch-detect">Show Pitch</button>
  </div>
</body>

</html>
